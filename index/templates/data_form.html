<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data_form</title>
</head>
<body>
    {% if product.errors %}
        <p>
            数据出错了，错误信息:{{ product.errors }}.
        </p>
    {% else %}
        <form action="" method="post">
        {% csrf_token %}
            <table>
                {{ product.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% endif %}
</body>
</html>
